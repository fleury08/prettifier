app-id: com.github.fleury08.prettifier
runtime: io.elementary.Platform
runtime-version: "6.1"
sdk: io.elementary.Sdk
command: com.github.fleury08.prettifier

finish-args:
  - "--share=ipc"
  - "--socket=fallback-x11"
  - "--socket=wayland"
  - "--system-talk-name=org.freedesktop.Accounts"

modules:
  - name: prettifier
    buildsystem: meson
    sources:
      - type: dir
        path: .
